services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: revenue_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - revenue_network
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:alpine
    container_name: revenue_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - revenue_network
    # depends_on solo in docker-compose.bluegreen.yml (app-blue, app-green).
    # Qui omesso: con merge il base "app" (profile disabled) darebbe "undefined service app".

  mysql:
    image: mysql:8.0
    container_name: revenue_mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-revenue}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-revenue}
      MYSQL_USER: ${DB_USERNAME:-revenue}
    volumes:
      # Bind mount esterno: nessun volume Docker, dati su host (es. EBS) in /data/revenue-mysql
      - /data/revenue-mysql:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - revenue_network

  redis:
    image: redis:7-alpine
    container_name: revenue_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - revenue_network

networks:
  revenue_network:
    driver: bridge

volumes:
  redis_data:
    driver: local
